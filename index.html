<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <h2>Here is a game of Etch-a-Sketch</h2>
        <p id="game">
            <button type="button" id="game-start"><img src="images/start.png" alt="start option" width="100"></button>
            <button type="button" id="multi-color"><img src="images/palette.png" alt="multi-color option" width="100"></button>
            <button type="button" id="black-color"><img src="images/black.png" alt="black option" width="100"></button>
            <button type="button" id="erase-board"><img src="images/eraser.png" alt="eraser option" width="100"></button>
        </p>
        <div id="container"></div>
    </div>
</body>

</html>
